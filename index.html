<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Comfy House</title>
	<script src="https://kit.fontawesome.com/44a071350a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar">
	<div class="navbar-center">
				<span class="nav-icon">
					<i class="fas fa-bars"></i>
				</span>
		<a href="https://www.illumina.com/">
			<div id="logo-container">
				<script src="./images/illumina_logo.js"></script>
			</div>
		</a>
		<div class="cart-btn">
					<span class="nav-icon">
						<i class="fas fa-cart-plus"></i>
					</span>
			<div class="cart-items">0 </div>
		</div>
	</div>
</nav>
<header class="hero">
	<div class="banner">
		<h1 class="banner-title">AmpliSeq for Illumina</h1>
	</div>
</header>
<section class="products">
	<div class="section-title">
		<h2>Our Products</h2>
	</div>
	<div class="products-center">
	</div>
</section>
<div class="cart-overlay">
	<div class="cart">
			<span class="close-cart">
				<i class="fas fa-window-close"></i>
			</span>
		<h2>your cart</h2>
		<div class="cart-content">
		</div>
		<div class="cart-footer">
			<h3>your total : $ <span class="cart-total">0</span></h3>
			<button class="clear-cart banner-btn">clear cart</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="./illumina-products-list.js"></script>
<script src="app.js"></script>
</body>
</html>
